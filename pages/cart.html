<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart | ShopZilla</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 500: '#131921', 600: '#0f1419' },
                        accent: { 500: '#febd69', 600: '#f3a847' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <nav class="bg-primary-500 text-white">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center gap-2 text-2xl font-bold hover:opacity-80">
                    <i data-feather="shopping-cart"></i>
                    <span>ShopZilla</span>
                </a>
                <div class="flex items-center gap-4">
                    <a href="/" class="hover:underline">Home</a>
                    <a href="/pages/cart.html" class="flex items-center gap-2 relative">
                        <i data-feather="shopping-cart"></i>
                        <span>Cart</span>
                        <span id="cartCount" class="absolute -top-1 -right-1 bg-accent-500 text-primary-500 text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Shopping Cart</h1>

            <div id="emptyCart" class="hidden text-center py-12">
                <i data-feather="shopping-cart" class="mx-auto mb-4 text-gray-400" style="width: 64px; height: 64px;"></i>
                <p class="text-xl text-gray-600 mb-4">Your cart is empty</p>
                <a href="/" class="inline-block bg-accent-500 hover:bg-accent-600 text-primary-500 px-6 py-3 rounded-md font-bold transition-colors">Start Shopping</a>
            </div>

            <div id="cartContent" class="flex flex-col lg:flex-row gap-6 hidden">
                <div class="lg:w-2/3">
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <div class="flex items-center justify-between mb-6">
                            <h2 id="itemCount" class="text-lg font-medium text-gray-900"></h2>
                        </div>

                        <div id="cartItems" class="border-t border-gray-200 py-6">
                        </div>

                        <div class="mt-6 flex justify-end">
                            <p class="text-gray-900">
                                <span class="text-sm font-medium">Subtotal:</span>
                                <span id="subtotal" class="text-xl font-bold ml-2">$0.00</span>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Order Summary Section -->
                <div class="lg:w-1/3">
                    <div class="bg-white rounded-lg shadow-sm p-6 sticky top-6">
                        <h2 class="text-lg font-medium text-gray-900 mb-4">Order Summary</h2>
                        
                        <div class="space-y-4">
                            <div class="flex justify-between text-sm text-gray-600">
                                <span id="summaryItemCount">Items:</span>
                                <span id="summarySubtotal">$0.00</span>
                            </div>
                            <div class="flex justify-between text-sm text-gray-600">
                                <span>Shipping & handling:</span>
                                <span id="shipping">$0.00</span>
                            </div>
                            <div class="flex justify-between text-sm text-gray-600">
                                <span>Estimated tax:</span>
                                <span id="tax">$0.00</span>
                            </div>
                            <div class="border-t border-gray-200 pt-4 flex justify-between text-base font-medium text-gray-900">
                                <span>Order total:</span>
                                <span id="total">$0.00</span>
                            </div>
                        </div>

                        <button id="checkoutBtn" class="mt-6 w-full bg-accent-500 hover:bg-accent-600 text-primary-500 font-bold py-3 px-4 rounded-md transition-colors">
                            Proceed to Checkout
                        </button>

                        <div class="mt-4 text-center text-xs text-gray-500">
                            or <a href="/" class="text-accent-600 hover:underline font-medium">Continue Shopping</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </main>

    <footer class="bg-primary-500 text-white mt-12">
        <div class="container mx-auto px-4 py-8 text-center text-sm text-gray-400">
            <p>&copy; 2025 ShopZilla, Inc. or its affiliates</p>
        </div>
    </footer>

    <script src="../src/js/cart-page.js" type="module"></script>
    <script>feather.replace();</script>
</body>
</html>
