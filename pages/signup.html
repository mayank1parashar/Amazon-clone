<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - ShopZilla</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amazon+Ember:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amazon Ember', Arial, sans-serif;
            background-color: #ffffff;
        }
        .amazon-logo {
            background-image: url('https://www.amazon.com/favicon.ico');
            background-size: contain;
            background-repeat: no-repeat;
            width: 100px;
            height: 30px;
        }
        .input-field {
            border: 1px solid #a6a6a6;
            border-radius: 3px;
            box-shadow: 0 1px 0 rgba(255,255,255,.5),0 1px 0 rgba(0,0,0,.07) inset;
        }
        .input-field:focus {
            border-color: #e77600;
            box-shadow: 0 0 3px 2px rgba(228,121,17,.5);
        }
        .continue-btn {
            background: linear-gradient(to bottom,#f7dfa5,#f0c14b);
            border: 1px solid #a88734;
            border-radius: 3px;
        }
        .continue-btn:hover {
            background: linear-gradient(to bottom,#f5d78e,#eeba37);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center">
        <!-- Header -->
        <header class="w-full bg-white py-4 px-6 border-b border-gray-200">
            <div class="max-w-[1200px] mx-auto">
                <div class="flex justify-center md:justify-start">
                    <a href="/" class="text-3xl font-bold text-gray-800">
            <span class="text-yellow-600">ShopZilla</span>
        </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="w-full max-w-[350px] mt-6 bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
            <h1 class="text-2xl font-medium mb-4">Create account</h1>

            <div id="errorMessage" class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded text-sm"></div>

            <form id="signupForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your name</label>
                    <input type="text" id="name" name="name" required class="w-full px-3 py-2 input-field focus:outline-none">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-2 input-field focus:outline-none">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required placeholder="At least 6 characters" class="w-full px-3 py-2 input-field focus:outline-none">
                    <p class="text-xs text-gray-500 mt-1">Passwords must be at least 6 characters.</p>
                </div>

                <div>
                    <label for="repassword" class="block text-sm font-medium text-gray-700 mb-1">Re-enter password</label>
                    <input type="password" id="repassword" name="repassword" required class="w-full px-3 py-2 input-field focus:outline-none">
                </div>
                
                <button type="submit" id="signupBtn" class="w-full py-1 continue-btn text-sm font-medium text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    Create Account
                </button>
            </form>
            
            <div class="mt-4 text-xs">
                <p>By creating an account, you agree to ShopZilla's <a href="#" class="text-blue-600 hover:underline">Conditions of Use</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Notice</a>.</p>
            </div>

            <div class="mt-4 pt-4 border-t border-gray-200">
                <p class="text-sm text-gray-600">Already have an account? <a href="/pages/login.html" class="text-blue-600 hover:underline">Sign in</a></p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="w-full mt-8 py-8 border-t border-gray-200 bg-gray-100">
            <div class="max-w-[1200px] mx-auto px-6">
                <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-6 text-center">
                    <a href="#" class="text-xs text-blue-600 hover:underline">Conditions of Use</a>
                    <a href="#" class="text-xs text-blue-600 hover:underline">Privacy Notice</a>
                    <a href="#" class="text-xs text-blue-600 hover:underline">Help</a>
                </div>
                <p class="text-xs text-gray-500 text-center mt-4">&copy; 2025 ShopZilla, Inc. or its affiliates</p>
            </div>
        </footer>
    </div>

    <script src="../src/js/auth.js" type="module"></script>
    <script>feather.replace();</script>
</body>
</html>
