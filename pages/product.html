<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - ShopZilla</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 500: '#131921', 600: '#0f1419' },
                        accent: { 500: '#febd69', 600: '#f3a847' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <nav class="bg-primary-500 text-white">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center gap-2 text-2xl font-bold hover:opacity-80">
                    <i data-feather="shopping-cart"></i>
                    <span>ShopZilla</span>
                </a>
                <div class="flex items-center gap-4">
                    <a href="/" class="hover:underline">Home</a>
                    <a href="/pages/cart.html" class="flex items-center gap-2 relative">
                        <i data-feather="shopping-cart"></i>
                        <span>Cart</span>
                        <span id="cartCount" class="absolute -top-1 -right-1 bg-accent-500 text-primary-500 text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-primary-500 border-t-transparent"></div>
        </div>

        <div id="productDetail" class="hidden">
            <nav class="text-sm text-gray-600 mb-6">
                <a href="/" class="hover:underline">Home</a>
                <span class="mx-2">/</span>
                <span id="breadcrumbCategory"></span>
                <span class="mx-2">/</span>
                <span id="breadcrumbProduct" class="text-gray-900"></span>
            </nav>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <div>
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden mb-4">
                        <img id="mainImage" src="" alt="" class="w-full h-96 object-contain p-8">
                    </div>
                </div>

                <div>
                    <h1 id="productName" class="text-3xl font-bold mb-4"></h1>

                    <div class="flex items-center gap-2 mb-4">
                        <div id="productRating" class="flex items-center"></div>
                        <span id="reviewCount" class="text-sm text-gray-600"></span>
                    </div>

                    <div class="border-t border-b border-gray-200 py-4 mb-6">
                        <div class="flex items-baseline gap-3 mb-2">
                            <span id="productPrice" class="text-3xl font-bold text-red-600"></span>
                            <span id="originalPrice" class="text-xl text-gray-500 line-through"></span>
                            <span id="discount" class="text-lg text-green-600 font-semibold"></span>
                        </div>
                        <p id="stockStatus" class="text-sm"></p>
                    </div>

                    <div class="mb-6">
                        <h3 class="font-bold text-lg mb-3">About this item</h3>
                        <p id="productDescription" class="text-gray-700 mb-4"></p>
                        <ul id="productFeatures" class="space-y-2"></ul>
                    </div>

                    <div class="bg-gray-50 rounded-lg p-6 mb-6">
                        <div class="flex items-center gap-4 mb-4">
                            <label class="font-semibold">Quantity:</label>
                            <div class="flex items-center border border-gray-300 rounded">
                                <button id="decreaseQty" class="px-3 py-1 hover:bg-gray-100">-</button>
                                <span id="quantity" class="px-4 py-1 border-x border-gray-300">1</span>
                                <button id="increaseQty" class="px-3 py-1 hover:bg-gray-100">+</button>
                            </div>
                        </div>

                        <button id="addToCartBtn" class="w-full bg-accent-500 hover:bg-accent-600 text-primary-500 font-bold py-3 px-6 rounded-lg transition-colors mb-3">
                            Add to Cart
                        </button>

                        <button id="buyNowBtn" class="w-full bg-primary-500 hover:bg-primary-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                            Buy Now
                        </button>
                    </div>

                    <div class="text-sm text-gray-600 space-y-1">
                        <p class="flex items-center gap-2">
                            <i data-feather="truck" class="w-4 h-4"></i>
                            Free delivery on orders over $50
                        </p>
                        <p class="flex items-center gap-2">
                            <i data-feather="rotate-ccw" class="w-4 h-4"></i>
                            30-day return policy
                        </p>
                        <p class="flex items-center gap-2">
                            <i data-feather="shield" class="w-4 h-4"></i>
                            Secure transaction
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="hidden text-center py-12">
            <p class="text-xl text-gray-600 mb-4">Product not found</p>
            <a href="/" class="text-accent-600 hover:underline">Return to home</a>
        </div>
    </main>

    <footer class="bg-primary-500 text-white mt-12">
        <div class="container mx-auto px-4 py-8 text-center text-sm text-gray-400">
            <p>&copy; 2025 ShopZilla, Inc. or its affiliates</p>
        </div>
    </footer>

    <script src="../src/js/product.js" type="module"></script>
    <script>feather.replace();</script>
</body>
</html>
