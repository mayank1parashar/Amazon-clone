<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .amazon-input:focus {
            box-shadow: 0 0 0 3px #F3D078;
            border-color: #e77600;
        }
        .amazon-btn {
            background: linear-gradient(to bottom,#f7dfa5,#f0c14b);
            border-color: #a88734 #9c7e31 #846a29;
        }
        .amazon-btn:hover {
            background: linear-gradient(to bottom,#f5d78e,#eeb933);
        }
        .amazon-divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #767676;
            font-size: 12px;
        }
        .amazon-divider::before,
        .amazon-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e7e7e7;
        }
        .amazon-divider::before {
            margin-right: 10px;
        }
        .amazon-divider::after {
            margin-left: 10px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-sm border border-gray-200">
        <div class="flex justify-center mb-6">
            <a href="#" class="text-3xl font-bold text-gray-800">
                <span class="text-yellow-600">amazon</span>
            </a>
        </div>

        <div class="border border-gray-200 rounded-md p-6">
            <h1 class="text-2xl font-medium mb-4">Sign in</h1>
            
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email or mobile phone number</label>
                    <input type="text" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md amazon-input focus:outline-none">
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md amazon-input focus:outline-none">
                    <a href="#" class="text-xs text-blue-600 hover:text-yellow-600 hover:underline">Forgot your password?</a>
                </div>
                
                <button type="submit" class="w-full py-2 px-4 rounded-md font-medium text-sm amazon-btn border mb-4">
                    Continue
                </button>
            </form>

            <div class="amazon-divider mb-4">New to Amazon?</div>
            
            <a href="#" class="block w-full py-2 px-4 rounded-md font-medium text-sm bg-gray-100 border border-gray-300 hover:bg-gray-200 text-center">
                Create your Amazon account
            </a>
        </div>

        <div class="mt-6 text-xs text-gray-600">
            <div class="flex justify-center space-x-4 mb-4">
                <a href="#" class="hover:text-yellow-600 hover:underline">Conditions of Use</a>
                <a href="#" class="hover:text-yellow-600 hover:underline">Privacy Notice</a>
                <a href="#" class="hover:text-yellow-600 hover:underline">Help</a>
            </div>
            <p class="text-center">Â© 1996-2023, Amazon.com, Inc. or its affiliates</p>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
